<ng-container *ngIf="person; else notFound">
  <mat-card class="person-card">
    <mat-card-title>{{ person.firstName }} {{ person.familyName }}</mat-card-title>
    <mat-card-subtitle>Wiek: {{ person.age }}</mat-card-subtitle>

    <mat-card-content>
      <h3>Adres</h3>
      <p><strong>Miasto:</strong> {{ person.address?.city }}</p>
      <p><strong>Ulica:</strong> {{ person.address?.street }}</p>
      <p><strong>Kod pocztowy:</strong> {{ person.address?.postCode }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="goBack()">Powr√≥t</button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #notFound>
  <p>Nie znaleziono osoby o podanym ID.</p>
</ng-template>
