<h2>Dodaj nową osobę</h2>

<form (ngSubmit)="save()">

  <!-- Imię -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Imię</mat-label>
    <input matInput [(ngModel)]="person.firstName" name="firstName" required>
  </mat-form-field>

  <!-- Nazwisko -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Nazwisko</mat-label>
    <input matInput [(ngModel)]="person.familyName" name="familyName" required>
  </mat-form-field>

  <!-- Wiek -->
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Wiek</mat-label>
    <input matInput type="number" [(ngModel)]="person.age" name="age">
  </mat-form-field>

  <!-- Adres -->
  <h3>Adres</h3>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Miasto</mat-label>
    <input matInput [(ngModel)]="person.address.city" name="city">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Ulica</mat-label>
    <input matInput [(ngModel)]="person.address.street" name="street">
  </mat-form-field>

  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Kod pocztowy</mat-label>
    <input matInput [(ngModel)]="person.address.postCode" name="postCode">
  </mat-form-field>

  <!-- Przyciski -->
  <button mat-raised-button color="primary" type="submit">Zapisz</button>
  <button mat-button type="button" routerLink="/">Anuluj</button>
</form>
